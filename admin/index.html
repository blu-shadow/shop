<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DadaXWear Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Internal Style -->
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
            color: #333;
        }

        /* LOGIN SCREEN */
        #login-screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #ff5722;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box p {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* ADMIN PANEL */
        #admin-panel {
            display: none;
        }

        header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 3px solid #ff5722;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
            color: #ff5722;
            margin: 0;
        }

        header button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .order-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .order-card h3 {
            margin-top: 0;
            color: #ff5722;
        }

        .empty {
            text-align: center;
            font-size: 18px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <input type="password" id="passkey" placeholder="Enter pass key">
        <button onclick="login()">Access Admin</button>
        <p id="error-msg"></p>
    </div>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel">
    <header>
        <h1>üì¶ DadaXWear Orders</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <main id="orders">
        <!-- Orders will load here -->
    </main>
</div>

<script>
    const PASSKEY = "mystery12#!";

    function login() {
        const key = document.getElementById("passkey").value;
        if (key !== PASSKEY) {
            document.getElementById("error-msg").innerText = "‚ùå Wrong pass key";
            return;
        }
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadOrders();
    }

    function loadOrders() {
        const orders = JSON.parse(localStorage.getItem("dadawear_orders")) || [];
        const container = document.getElementById("orders");
        container.innerHTML = "";

        if (!orders.length) {
            container.innerHTML = `<p class="empty">No orders yet üì≠</p>`;
            return;
        }

        orders.forEach((o, i) => {
            const div = document.createElement("div");
            div.className = "order-card";
            div.innerHTML = `
                <h3>Order #${i + 1}</h3>
                <p><b>Name:</b> ${o.customer.name}</p>
                <p><b>Phone:</b> ${o.customer.phone}</p>
                <p><b>Address:</b> ${o.customer.address}</p>
                <p><b>Total:</b> ${o.total} TK</p>
                <p><b>Status:</b> ${o.status}</p>
            `;
            container.appendChild(div);
        });
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
